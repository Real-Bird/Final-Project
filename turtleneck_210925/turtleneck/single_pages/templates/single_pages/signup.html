<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>{%block head_title %} 회원가입 {% endblock %} </title>
    <link rel="stylesheet" href="{% static 'mypage/bootstrap/bootstrap.min.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/fb58eed872.js" crossorigin="anonymous"></script>
</head>

<body>
    {% include 'blog/navbar.html' %}

    <div class="container my-3">
        <div class="row">
            <div class="col-md-8 col-lg-9" id="main-area">
                {% block content %}
    
                <div class = 'container'>
                    <h1> Sign up </h1>
                    
                    <form method="POST" action="{% url 'signup' %}">
                        {% csrf_token %}
                        User Nickname:
                        <br>
                        <input name='username' type='text'>
                        <br>
                        E-mail Address:
                        <br>
                        <input name='E-mail' type='email'>
                        <br>
                        Password:
                        <br>
                        <input id="pwd1" name="password1" type="password">
                        <br>
                        Confirm Password:
                        <br>
                        <input id="pwd2" name="password2" type="password">
                        <br><br>
                        <input type="submit" class="btn btn-primary" value="sign up">
                    </form>
                </div>
    
                {% endblock %}
    
    
    
            </div>

            <div class="col-md-4 col-lg-3">

                <!-- Search widget-->
                <div class="card mb-4">
                    <div class="card-header">Search</div>
                    <div class="card-body">
                        <div class="input-group">
                            <input class="form-control" id="search-input" type="text" placeholder="Enter search term..."
                                aria-label="Enter search term..." aria-describedby="button-search" />
                            <button class="btn btn-primary" id="button-search" type="button"
                                onclick="searchMyPost();">Go!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

        function searchMyPost() {
            let searchValue = document.getElementById('search-input').value.trim();
            if (searchValue.length > 1) {
                location.href = "/mypage/search/" + searchValue + "/";
            }
            else {
                alert('검색어(' + searchValue + ')가 너무 짧습니다.');
            }
        };

        document.getElementById('search-input').addEventListener('keyup', function (event) {
            if (event.key == 'Enter') {
                searchMyPost();
            }
        });

    </script>

    <div class = "fixed-bottom">
    {% include 'blog/footer.html' %}
    </div>
